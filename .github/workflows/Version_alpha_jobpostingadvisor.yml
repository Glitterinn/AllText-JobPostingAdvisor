# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - jobpostingadvisor

on:
  push:
    branches:
      - Version_alpha
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_8fa5747edcca4b4996ef11a17e17ae2d }}
        password: ${{ secrets.AzureAppService_ContainerPassword_890bbd4dc8f44be5ab597579d2d2b529 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_8fa5747edcca4b4996ef11a17e17ae2d }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'jobpostingadvisor'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f319bd80f37a4255b9d5f8c4e2e1a82a }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_8fa5747edcca4b4996ef11a17e17ae2d }}/appsvc/staticsite:${{ github.sha }}'