      <h2>Job posting process</h2>	

	  <article class="template">
		<h3>Posting Job via Template</h3>
	    <form>
		  <label for="Cname">Company Name:</label><br>
		  <textarea name="Cname" required></textarea><br><br>
		  <label for="contact">Email Address:</label><br>
		  <textarea name="contact" required></textarea><br><br>
		  <label for="Cback">Company Background:</label><br>
		  <textarea class="bigBox" name="Cback" required></textarea><br><br>
		  <label for="Jdes">Job Description:</label><br>
		  <textarea class="bigBox" name="Jdes" required></textarea><br><br>
		  <label for="Jre">Job Requirement:</label><br>
		  <textarea class="bigBox" name="Jre" required></textarea><br><br>
		  <div>
		    <button><a class="buttonLink" href="View Result.html">Proceed</a></button>
          </div>
		</form>
	  </article>

	  <aside class="document"> 
	    <h3>Submitting your document</h3>
	     <form>
		   <label class="input-file-button" for="myFile">
		     Upload your document
		   </label>
		   <input type="file" id="myFile" name="filename" style="display:none">
		   <br>
		   <br>
		   <br>
		   <label class="submit-buttom" for="submit-document">
		     Submit
		   </label>
		   <input type="submit" id="submit-document" style="display:none">
		   <br>
		   <br>
		   <div>
		    <button><a class="buttonLink" href="View Result.html">Proceed</a></button>
          </div>
		 </form>
